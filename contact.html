<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Cozy PG</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      color: #333;
    }

    /* Header Section */
    .header {
      background: url('contact-bg.jpg') no-repeat center center/cover;
      color: #fff;
      padding: 60px 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 36px;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .header p {
      font-size: 18px;
      margin-top: 10px;
      font-weight: 300;
    }

    /* Container */
    .containers {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 28px;
      color: #4CAF50;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Form Styling */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input,
    textarea,
    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus {
      border-color: #4CAF50;
      outline: none;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    button {
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Contact Info Section */
    .contact-info {
      margin-top: 40px;
      text-align: center;
    }

    .contact-info h3 {
      font-size: 22px;
      color: #4CAF50;
      margin-bottom: 10px;
    }

    .contact-info p {
      font-size: 16px;
      color: #555;
      margin-bottom: 8px;
    }

    /* Map Section */
    .map {
      margin-top: 30px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 28px;
      }

      h2 {
        font-size: 24px;
      }

      input,
      textarea,
      button {
        font-size: 14px;
      }
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
          <div class="logo">crazyPG</div>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="room.html">Rooms</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        </div>
      </nav>

<!-- Header Section -->
<div class="header">
  <h1 style="color: black;margin-top: 50px;">Contact Us</h1>
  <p style="color: black;">We love to hear from you!</p>
</div>

<!-- Contact Form Section -->
<div class="containers">
  <h2>Get In Touch</h2>
  <form id="contactForm">
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <input type="tel" name="phone" placeholder="Phone Number" required />
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>

<!-- Contact Info Section -->
<div class="containers contact-info">
  <h3>Contact Information</h3>
  <p><strong>Email:</strong> info@cozypg.com</p>
  <p><strong>Phone:</strong> +91 98765 43210</p>
  <p><strong>Address:</strong> Cozy PG, 123 Main Street, Mumbai, India</p>
</div>

<!-- Google Map Section -->
<div class="container map">
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3770.833936145539!2d72.83111391490001!3d19.07144248709485!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c8f4ebdddcff%3A0x4cfab6a54e7d9d8!2sMumbai%20Central!5e0!3m2!1sen!2sin!4v1619191232216!5m2!1sen!2sin" 
    allowfullscreen="" 
    loading="lazy">
  </iframe>
</div>

<!-- JavaScript -->
<script>
  document.getElementById('contactForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(e.target);

    const response = await fetch('contact.php', {
      method: 'POST',
      body: formData
    });

    const result = await response.json();

    if (result.status === 'success') {
      alert('Message sent successfully!');
      e.target.reset();
    } else {
      alert('Failed to send message. Please try again.');
    }
  });
</script>

</body>
</html>
